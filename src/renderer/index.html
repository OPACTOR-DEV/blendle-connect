<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerider Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../../assets/freerider_logo.svg" alt="Freerider" class="logo">
            <p>Connect your AI subscription</p>
        </div>

        <div class="services">
            <div class="service-card" id="card-codex" data-service="openai">
                <div class="status-indicator" id="indicator-codex"></div>
                <img src="../../assets/provider/openai.png" alt="ChatGPT" class="service-logo">
                <h3>ChatGPT</h3>
                <p>OpenAI GPT plan</p>
                <button class="connect-btn" id="connect-codex" data-tool="codex">
                    <span>Connect</span>
                </button>
                <button class="disconnect-btn" id="logout-codex" data-tool="codex" style="display: none;">
                    Disconnect
                </button>
            </div>

            <div class="service-card" id="card-claude" data-service="claude">
                <div class="status-indicator" id="indicator-claude"></div>
                <img src="../../assets/provider/claude.png" alt="Claude" class="service-logo">
                <h3>Claude</h3>
                <p>Anthropic Claude plan</p>
                <button class="connect-btn" id="connect-claude" data-tool="claude">
                    <span>Connect</span>
                </button>
                <button class="disconnect-btn" id="logout-claude" data-tool="claude" style="display: none;">
                    Disconnect
                </button>
            </div>

            <div class="service-card" id="card-gemini" data-service="gemini">
                <div class="status-indicator" id="indicator-gemini"></div>
                <img src="../../assets/provider/gemini.png" alt="Gemini" class="service-logo">
                <h3>Gemini</h3>
                <p>Google Gemini plan</p>
                <button class="connect-btn" id="connect-gemini" data-tool="gemini">
                    <span>Connect</span>
                </button>
                <button class="disconnect-btn" id="logout-gemini" data-tool="gemini" style="display: none;">
                    Disconnect
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
